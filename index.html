<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Split the bill</title>
</head>
<body>
    <main class="container">
        <h1>Split the bill</h1>
        <section class="form" id="inputForm">
            <section>
                <input type="text" id="sum" class="form__input" required>
                <label for="sum" class="form__label form__label_sum">Amount</label>
            </section>
            <section>
                <input type="text" id="numberOfFriends" class="form__input" required>
                <label for="numberOfFriends" class="form__label form__label_friends">Number of friends</label>
            </section>
            <section>
                <input type="text" id="tip" class="form__input" required>
                <label for="tip" class="form__label form__label_tip">Tip</label>
            </section>
            <button onclick="calculate()" class="form__button" id="open">Calculate</button>
            <button onclick="reset(), clearInputFields()" class="form__button" id="reset-btn">Reset</button>
        </section>
        <section class="form hide mymodal" id="showSum">
            <article id="modal-content">
                <span class="close">&times;</span>
                <h2>Each person must pay</h2>
                <h3 id="result" class="show-sum"></h3>
            </article>
        </section>
    </main>
     <!-- Link to JS  -->
     <script src="./js/index.js"></script>
</body>
</html>
